<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Climbing Trainer</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <h1>AI Climbing Trainer</h1>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Ask your climbing question...">
                <button id="send-button">
                    <i class="fa fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="tab-link">
            <i class="fa fa-home"></i>
        </a>
        <a href="full-log.html" class="tab-link">
            <i class="fa fa-list-alt"></i>
        </a>
        <a href="progress.html" class="tab-link">
            <i class="fa fa-chart-line"></i>
        </a>
        <a href="ai-trainer.html" class="tab-link">
            <i class="fa fa-robot"></i>
        </a>
    </nav>

    <script src="ai-trainer.js"></script>

</html>
