<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Climbing Trainer</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <script src="ai-trainer.js"></script>
</head>
<body>
    <div class="container">
        <h1>AI Climbing Trainer</h1>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Ask your climbing question...">
                <button id="send-button">
                    <i class="fa fa-paper-plane"></i>
                </button>
                <button id="clear-button" class="icon-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="tab-link">
            <i class="fa fa-home"></i>
        </a>
        <a href="full-log.html" class="tab-link">
            <i class="fa fa-list-alt"></i>
        </a>
        <a href="progress.html" class="tab-link">
            <i class="fa fa-chart-line"></i>
        </a>
        <a href="ai-trainer.html" class="tab-link">
            <i class="fa fa-robot"></i>
        </a>
        <a href="config.html" class="tab-link">
            <i class="fa fa-gear"></i>
        </a>
    </nav>
</body>
</html>
