<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climb Log - Configuration</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <h1>Configuration</h1>
        
        <div class="config-form">
            <form id="apiKeyForm">
                <div class="form-group">
                    <label for="geminiKey">Gemini API Key:</label>
                    <input 
                        type="password" 
                        id="geminiKey" 
                        name="geminiKey" 
                        placeholder="Enter your Gemini API key"
                    >
                    <button type="button" id="toggleKey" class="toggle-password">
                        <i class="fa fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="save-button">Save Configuration</button>
            </form>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="tab-link">
            <i class="fa fa-home"></i>
        </a>
        <a href="full-log.html" class="tab-link">
            <i class="fa fa-list-alt"></i>
        </a>
        <a href="progress.html" class="tab-link">
            <i class="fa fa-chart-line"></i>
        </a>
        <a href="ai-trainer.html" class="tab-link">
            <i class="fa fa-robot"></i>
        </a>
        <a href="config.html" class="tab-link">
            <i class="fa fa-gear"></i>
        </a>
    </nav>

    <script src="config.js"></script>
</body>
</html>
