<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climb Log</title>
  <!-- Updated Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <!-- Updated CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome (CDN Link) -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
</head>
<body>


  <!-- Main Container -->
  <div class="container">
    <h1>Climb Log</h1>

    <!-- Card Section for Inputs -->
    <div class="card">
      <div class="form-group">
        <label for="climb-date">Date of Climb:</label>
        <input type="date" id="climb-date" required>
      </div>

      <div class="form-group">
        <label>Grade:</label>
        <div class="grade-buttons" id="grade-buttons">
          <!-- Grade buttons dynamically added by JS -->
        </div>
      </div>

      <div class="form-group">
        <label>Color:</label>
        <div class="color-buttons" id="color-buttons">
          <!-- Color buttons dynamically added by JS -->
        </div>
      </div>

      <button id="add-climb-btn" class="log-climb-btn">Log Climb</button>
    </div>

    <!-- Climb List Section -->
    <div class="climb-list" id="climb-list">
      <h2>Your Climbs Today</h2>
      <!-- Dynamically populated list of climbs -->
    </div>
  </div>

  <!-- Bottom Navigation Tabs -->
<nav class="bottom-nav">
    <a href="index.html" class="tab-link">
        <i class="fa fa-home"></i>
      </a>
      <a href="full-log.html" class="tab-link">
        <i class="fa fa-list-alt"></i>
      </a>
      <a href="progress.html" class="tab-link">
        <i class="fa fa-chart-line"></i>
      </a>
      <a href="ai-trainer.html" class="tab-link">
        <i class="fa fa-robot"></i>
      </a>
  </nav>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
