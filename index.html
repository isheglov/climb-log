<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Progress Tracker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 90%;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .climb-list {
            margin-top: 30px;
        }

        .climb-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .climb-details {
            color: #333;
        }

        .delete-btn {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .no-climbs {
            text-align: center;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Climbing Progress Tracker</h1>
        <div class="form-group">
            <label for="climb-date">Date of Climb:</label>
            <input type="date" id="climb-date" required>
        </div>
        <div class="form-group">
            <label for="climb-grade">Grade:</label>
            <input type="text" id="climb-grade" placeholder="e.g., 7, 7a, 7b" required>
        </div>
        <div class="form-group">
            <label for="climb-color">Color:</label>
            <select id="climb-color" required>
                <option value="">Select Color</option>
                <option value="Blue">Blue</option>
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Yellow">Yellow</option>
                <option value="Purple">Purple</option>
                <option value="Orange">Orange</option>
                <option value="Black">Black</option>
                <option value="Grey">Grey</option>
            </select>
        </div>
        <button id="add-climb-btn">Log Climb</button>

        <div class="climb-list" id="climb-list">
            <h2>Your Climbs</h2>
            <!-- Climb entries will appear here -->
        </div>
    </div>

    <script>
        // Get today's date
        function getTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Set today's date on load
        window.onload = function () {
            document.getElementById('climb-date').value = getTodayDate();
            renderClimbs();
        };

        // Retrieve climbs from LocalStorage
        function getClimbs() {
            const climbs = localStorage.getItem('climbs');
            return climbs ? JSON.parse(climbs) : [];
        }

        // Save climbs to LocalStorage
        function saveClimbs(climbs) {
            localStorage.setItem('climbs', JSON.stringify(climbs));
        }

        // Add a new climb
        function addClimb() {
            const date = document.getElementById('climb-date').value;
            const grade = document.getElementById('climb-grade').value.trim();
            const color = document.getElementById('climb-color').value;

            if (!date || !grade || !color) {
                alert('Please fill in all fields.');
                return;
            }

            const climbs = getClimbs();
            climbs.push({ date, grade, color });
            saveClimbs(climbs);
            renderClimbs();
            clearForm();
        }

        // Function to clear the form inputs
        function clearForm() {
            document.getElementById('climb-date').value = getTodayDate(); // Reset to today's date
            document.getElementById('climb-grade').value = '';
            document.getElementById('climb-color').value = '';
        }

        // Render climb list
        function renderClimbs() {
            const climbList = document.getElementById('climb-list');
            climbList.innerHTML = '<h2>Your Climbs</h2>';
            const climbs = getClimbs();

            if (climbs.length === 0) {
                climbList.innerHTML += '<p class="no-climbs">No climbs logged yet.</p>';
                return;
            }

            climbs.forEach((climb, index) => {
                const climbItem = document.createElement('div');
                climbItem.className = 'climb-item';

                climbItem.innerHTML = `
                    <div class="climb-details">
                        <strong>${climb.date}</strong> | Grade: ${climb.grade} | Color: ${climb.color}
                    </div>
                    <button class="delete-btn" onclick="deleteClimb(${index})">Delete</button>
                `;

                climbList.appendChild(climbItem);
            });
        }

        // Delete climb
        function deleteClimb(index) {
            const climbs = getClimbs();
            climbs.splice(index, 1);
            saveClimbs(climbs);
            renderClimbs();
        }

        // Add climb event listener
        document.getElementById('add-climb-btn').addEventListener('click', addClimb);
    </script>

</body>
</html>
